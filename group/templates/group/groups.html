{% extends 'core/base.html' %}

{% block title %} Groups{% endblock %}

{% block content %}


<div class="container mt-5">
    <div class="row">
   
  
      <div class="col-md-12">
        <div class="row">
        {% if groups %}
          {% for group in groups %}
            <div class="col-md-4">
              <a href="{% url 'group:detail' group.id%}" class="text-decoration-none text-dark">
                <div class="card mb-4">
                    <h5 class="card-title">{{ group.group_name }}</h5>
                    <p class="card-text text-muted">{{ group.created_at }}</p>
                    <div class="card-body">
                        <a href="{% url 'group:edit' group.id %}" class="btn btn-primary mt-2 px-4 py-2 font-weight-bold rounded-lg">Edit</a>
                    
                        <a href="{% url 'group:delete' group.id %}" class="btn btn-primary mt-2 px-4 py-2 font-weight-bold rounded-lg">Delete</a>
                    </div>
                </div>
              </a>
            </div>
          {% endfor %}
        {% else %}
           <p>目前沒有任何群組。</p>
        {% endif %}
        </div>
      </div>
    </div>
  </div>


{% endblock %}
